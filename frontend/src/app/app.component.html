<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homify</title>
  <link rel="stylesheet" href="/src/app/app.component.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons/css/boxicons.min.css">
</head>
<body>
<div class="navbar">
    <div class="menu-container">
      <div class="menu" onclick="toggleMenu()">â˜°</div>
      <div class="menu-panel" id="menuPanel">
        <h2 class="menu-title">
          <img src="public/homify.png" alt="Menu" (click)="navigateHome()">
       </h2>    
       <ul>
         <li><a routerLink="/category/all">All</a></li>   
          <li><a routerLink="/category/aromas">Aromas</a></li>
          <li><a routerLink="/category/children">Children</a></li>
          <li><a routerLink="/category/bedroom">Bedroom</a></li>
          <li><a routerLink="/category/bathroom">Bathroom</a></li>
          <li><a routerLink="/category/living-room">Living Room</a></li>
          <li><a routerLink="/category/kitchen">Kitchen</a></li>
        </ul>
      </div>
    </div>
  
    <div class="search-container">
      <i class="bx bx-search search-icon"></i>
      <input 
        #searchInput
        class="search" 
        type="text" 
        placeholder="Search"
        (keydown.enter)="searchProducts($event, searchInput.value)">
    </div>
    
  
    <div class="link-section">
      <div class="links" (click)="openLogin()">
        <i class='bx bx-user'></i>
        <span>LOG IN</span>
      </div>
      <div class="links" (click)="openHelp()">
        <i class='bx bx-help-circle'></i>
        <span>HELP</span>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>

  <script>
    function toggleMenu() {
      document.getElementById('menuPanel').classList.toggle('open');
    }
  </script>
</body>
</html>
