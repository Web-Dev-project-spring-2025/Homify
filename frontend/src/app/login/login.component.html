<div class="overlay">
  <div class="modal">
    <i class="bx bx-x close-btn" (click)="closeDialog()"></i>
    <h2>Login</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email" formControlName="email">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" formControlName="password">

      <p *ngIf="error" class="error-message">{{ error }}</p>

      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>

    <nav>
      <a (click)="openCreateAccount()" class="create-account-link">Create an account</a>
    </nav>
  </div>
</div>
