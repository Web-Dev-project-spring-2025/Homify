<div class="overlay">
  <div class="modal">
    <i class="bx bx-x close-btn" (click)="closeDialog()"></i> 
    <h2>Create Account</h2>
    
    <form [formGroup]="signupForm" (ngSubmit)="createAccount()">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter full name" formControlName="name">
      <div class="error-message" *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
        Name is required
      </div>

  
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" formControlName="username">
      <div class="error-message" *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
        Username is required
      </div>

      
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email" formControlName="email">
      <div class="error-message" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
        Enter a valid email
      </div>

     
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" formControlName="password">
      <div class="error-message" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
        Password must be at least 8 characters
      </div>

      
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm password" formControlName="confirmPassword">
      <div class="error-message" *ngIf="signupForm.get('confirmPassword')?.touched && signupForm.hasError('passwordMismatch')">
        Passwords do not match
      </div>

      
      <div *ngIf="error" class="error-message">{{ error }}</div>
      <div *ngIf="success" class="success-message">{{ success }}</div>

      
      <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
    </form>

   
    <nav>
      <a href="/" class="back-to-login">Back to Login</a>
    </nav>
  </div>
</div>
